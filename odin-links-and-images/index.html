<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images and Links</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Homepage</h1>

        <!-- absolute link -->
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About the Odin Project</a>

        <!-- rel tag is the relation with the other website
        noopener prevents the opened link from gaining access to the webpage from which it was opened
        noreferrer value prevents the opened link from knowing which webpage or resource has a link to it
        this tag prevents phishing attacks -->

        <a href="./pages/about.html">About</a>
        <img src="./images/dog.jpg" alt="dog" height="300" width="300"/>

    </body>
</html>
